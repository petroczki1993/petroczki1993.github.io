<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class="row">
            <div class="col-6md">
                <div class="alert alert-primary" role="alert">
                    Kérem olvassa el a feltételeket!
                  </div>
                  <div class="alert alert-secondary" role="alert">
                    A vonatok innen indulnak.
                  </div>
                  <div class="alert alert-success" role="alert">
                    Sikeres regisztáricó!
                  </div>
                  <div class="alert alert-danger" role="alert">
                    A rnedszer meghibásodott!
                  </div>
                  <div class="alert alert-warning" role="alert">
                    Lehet, hogy nem minden adat elérhető.
                  </div>
                  <div class="alert alert-info" role="alert">
                    A rendszer megfelelően működik.
                  </div>
                  <div class="alert alert-light" role="alert">
                    Semleges
                  </div>
                  <div class="alert alert-dark" role="alert">
                    The Dark Knight.
                  </div> 
            </div>
        </div>
    </div>

</body>
