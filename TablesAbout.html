<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <!-- Fontawesome CND betöltése -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>About</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- .col-2 + enter, ez az  oldalsáv hozzáadása -->
            <div class="col-2"></div>
            <div class="col-8">
                <!-- 1. table class-t hozzá kell adni a táblázathoz és akkor szépen berendezi -->
                <!-- 2. table-striped attribútum-->
                <!-- 3. table-bordered keret hozzárendelése -->
                <!-- 4. table-sm small table -->
                <!-- 5. table-hover aktuális sor kiemelése-->
                <table id="userTable" class="table table-striped table-bordered table-hover">
                    <!-- Bootstrap-ben készíteni kell thead-et és tbody-t is!! -->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Vezetéknév</th>
                            <th>Keresztnév</th>
                            <th>Életkor</th>
                            <!-- Sorok végén létrehozni egy üres th-t -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2"></div>
        <!-- Középre igazítva 8 oszlop szélesen kerül be a táblázat -->
    </div>
    <script src="js/TablesAbout.js"></script>
</body>

</html>
